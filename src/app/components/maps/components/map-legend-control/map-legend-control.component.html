

<p-card header="">
  <div class="flex flex-wrap items-center gap-4 text-sm">
    <!-- < 100 m — Very low -->
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded-full bg-black border border-gray-500"></span>
      <span>{{ 'maps.veryLow' | translate }}</span>
    </div>

    <!-- 100–200 m — Low -->
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded-full" style="background-color: #800000; border: 1px solid #666;"></span>
      <span>{{ 'maps.low' | translate }}</span>
    </div>

    <!-- 200–300 m — Moderate -->
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded-full" style="background-color: #800080; border: 1px solid #666;"></span>
      <span>{{ 'maps.moderate' | translate }}</span>
    </div>

    <!-- 300–400 m — Medium -->
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded-full bg-blue-600 border border-gray-500"></span>
      <span>{{ 'maps.medium' | translate }}</span>
    </div>

    <!-- > 400 m — High -->
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded-full bg-sky-400 border border-gray-500"></span>
      <span>{{ 'maps.high' | translate }}</span>
    </div>
  </div>
</p-card>
