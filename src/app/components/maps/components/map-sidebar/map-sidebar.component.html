<p-drawer #sidebarRef appendTo="" [(visible)]="isVisible" (visibleChange)="onVisibleChange($event)"
  [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="w-full md:w-3/6 lg:w-2/6" [showCloseIcon]="false"
  [modal]="false" position="right">
  <ng-template #content>
    <div class="border-b border-surface flex items-center justify-between h-4rem">

      <span class=" p-dialog-title font-semibold text-xl">Settings</span>
      <div class="flex">
        <button pButton pRipple type="button" icon="pi pi-times"
          class="p-button-rounded p-button-text p-button-secondary" (click)="onClose()"></button>
      </div>
    </div>

    <div [formGroup]="form" class="gap-6 pt-5 flex-wrap flex-1 flex flex-col">
      <div class="flex flex-col gap-2">
        <label for="start" class="block text-900 font-semibold">Language</label>
        <p-select id="type" formControlName="language" [options]="languageOptions" optionLabel="name"
          inputStyleClass="w-full" styleClass="w-full" placeholder="Select" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="start" class="block text-900 font-semibold">Style</label>
        <p-select id="type" formControlName="style" [options]="stylesOptions" optionLabel="name"
          inputStyleClass="w-full" styleClass="w-full" placeholder="Select" />
      </div>
    </div>

  </ng-template>
</p-drawer>
