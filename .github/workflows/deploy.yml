name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ "master" ]  # или "main" в зависимости от вашей основной ветки
  workflow_dispatch:  # Разрешает ручной запуск

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build for GitHub Pages
        run: |
          npm run build:gh
          # Создаем 404.html для SPA
          echo '<!DOCTYPE html>
          <html>
            <head>
              <script>
                sessionStorage.redirect = location.pathname;
                location.replace("/mapbox-track/");
              </script>
            </head>
            <body>
              Redirecting to application...
            </body>
          </html>' > dist/mapbox-track/404.html

      - name: Modify base href for production
        run: |
          # Безопасная замена base href только если он равен "/"
          sed -i 's/<base href="\/">/<base href="\/mapbox-track\/">/' dist/mapbox-track/index.html
          # Проверяем изменения
          grep -q '<base href="/mapbox-track/">' dist/mapbox-track/index.html || exit 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/mapbox-track
          publish_branch: gh-pages
          enable_jekyll: false
          keep_files: false
          force_orphan: true  # Полная очистка ветки перед деплоем
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "View your site at: https://novakand.github.io/mapbox-track/"