# .github/workflows/deploy.yml
name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master      # или ваша основная ветка
  workflow_dispatch: {}

permissions:
  contents: write  # даём GITHUB_TOKEN право пушить в репо

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build production bundle
        run: npm run build:gh
        # убедимся, что dist/mapbox-track/browser с index.html существует
      - name: Verify build output
        run: |
          echo "Contents of dist/mapbox-track/browser:"
          ls -R dist/mapbox-track/browser
          if [ ! -f "dist/mapbox-track/browser/index.html" ]; then
            echo "❌ Error: index.html not found in dist/mapbox-track/browser!"
            exit 1
          fi

      - name: Prepare SPA 404 fallback
        run: |
          cd dist/mapbox-track/browser
          # генерируем 404.html, чтобы client-side роутинг не ломал Pages
          cat > 404.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <script>
                // Redirect any SPA route back to index.html
                window.location.replace("/mapbox-track/");
              </script>
            </head>
            <body>
              Redirecting...
            </body>
          </html>
          EOF

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/mapbox-track/browser
          publish_branch: gh-pages
          enable_jekyll: false
          keep_files: false
          force_orphan: true
