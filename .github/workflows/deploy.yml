name: Deploy Angular App to GitHub Pages

# даём прав на запись в contents (код) репо
permissions:
  contents: write

on:
  push:
    branches:
      - master    # или ваша default-ветка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # persist-credentials по умолчанию = true, и токен сохранится
        # with:
        #   persist-credentials: true

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build production bundle
        run: npm run build -- --configuration production --base-href=/mapbox-track/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/mapbox-track
          publish_branch: gh-pages
