name: Deploy Angular Universal prerender to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: { node-version: '18' }

      - run: npm ci

      # Генерируем prerendered-сайт
      - run: npm run prerender   # или `ng run mapbox-track:prerender`

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/mapbox-track/browser
          publish_branch: gh-pages
